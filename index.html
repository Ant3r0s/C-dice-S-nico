<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códice Sónico</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script type="module">
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.17.1';
        window.pipeline = pipeline;
    </script>
</head>
<body>
    <main class="container">
        <div class="card">
            <header>
                <h1>Códice Sónico</h1>
                <p class="subtitle">// DECODIFICANDO FLUJOS DE AUDIO //</p>
            </header>
            
            <div id="status-area" class="status-area">
                <p id="status-text">SYSTEM BOOT: Loading AI core...</p>
            </div>

            <div class="main-controls">
                <button id="record-btn" class="mic-button" disabled title="Iniciar/Detener Grabación">
                    <svg class="mic-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><path d="M192 0C139 0 96 43 96 96V256c0 53 43 96 96 96s96-43 96-96V96c0-53-43-96-96-96zM64 216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h144c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 70.7-57.3 128-128 128s-128-57.3-128-128V216z"/></svg>
                </button>
            </div>
            
            <div class="transcription-box">
                <textarea id="output-text" placeholder="> data output..." readonly></textarea>
            </div>

             <div class="secondary-controls">
                <input type="file" id="audio-upload" accept="audio/*" class="hidden">
                <label for="audio-upload" id="upload-label" class="action-button secondary disabled">LOAD FILE</label>
                <button id="history-btn" class="action-button secondary">HISTORY</button>
                <button id="copy-btn" class="action-button secondary">COPY TEXT</button>
                <button id="clear-btn" class="action-button secondary">CLEAR</button>
            </div>
        </div>
    </main>

    <div id="history-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Historial de Transcripciones</h2>
            <div id="history-list">
                <p>No hay transcripciones guardadas.</p>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
